<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Open — list_digests.php (cache-busted)</title>
<script>
window.addEventListener('load', ()=>{
  const url1 = '/website_2025/list_digests.php?cb=' + Date.now();
  const url2 = 'list_digests.php?cb=' + Date.now();
  // Try site-rooted first, then relative
  fetch(url1).then(r=>{
    if(!r.ok) throw 0; location.href = url1;
  }).catch(()=>{
    location.href = url2;
  });
});
</script>
